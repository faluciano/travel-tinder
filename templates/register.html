{% extends "infobase.html" %}
{% block title %}Register{% endblock %}
{% block content %}
<form action="#" method="post">
  <div class = "info">
      <input style = "margin-left: 25px; margin-bottom: 25px; margin-top: 25px; margin-right: 25px;" class = 'fname' type="text" name="email" placeholder="Enter your email" required>
  </div>
  <div class = "info">
      <input style = "margin-left: 25px; margin-bottom: 25px; margin-right: 25px;" class = 'fname' name="password" placeholder="Enter a password" type="password" minlength="6" required>
  </div>
  <button style = "margin-left: 25px; margin-bottom: 25px;" class="button" type=submit value="submit">Register</button>
</form>
{% endblock %}
