{% extends "infobase.html" %}
{% block title %}Login{% endblock %} 
{% block content%}
<form action="#" method="post">
    <div class = "info">
        <input class = 'fname' type="text" name="nm" placeholder="What's your name?">
    </div>
    <div class = "info">
        <input class = 'fname' type="text" name="location" placeholder="Where you want to travel">
    </div>
    <div class="info">
      <select name ="placetype">
        <option value="None" disabled selected>Type of Places</option>
        <option value="amusement_park">Amusement Park</option>
        <option value="art_gallery">Art Gallery</option>
        <option value="campground">Camping</option>
        <option value="casino">Casino</option>
        <option value="library">Library</option>
        <option value="museum">Museum</option>
        <option value="park">Park</option>
        <option value="restaurant">Restaurant</option>
        <option value="shopping_mall">Shopping Mall</option>
        <option value="spa">Spa</option>
        <option value="stadium">Stadium</option>
        <option value="tourist_attraction">Tourist Attraction</option>
        <option value="zoo">Zoo</option>
      </select>
    </div>

    <h3>What price range are you looking for?</h3>
    <div class="info"> 
        <input type="text" name="minprice" placeholder="Min Price">
        <input type="text" name="maxprice" placeholder="Max Price">
    </div>
    <button class="button" type=submit value="submit">Submit</button>
</form>
{% endblock %}
